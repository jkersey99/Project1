<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Video Game Warehouses</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="js/warehouses.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper" >
                <div class="sidebar-heading border-bottom bg-light">Video Game Warehouse</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Warehouses</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./games.html">Games</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav id="top" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="new-warehouse-button">New Warehouse</button>
                        <button class="btn btn-primary" id="new-warehouse-cancel" style="display: none;">Cancel</button>
                        
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid" id="top-half-games">
                    <br>
                    <form id="new-warehouse-form" action="#" style="display: none;" >

                        <div class="form-group">
                            <label>Warehouse Name</label>
                            <input id="new-warehouse-name" name="new-warehouse-name" type="text" class="form-control"/>
                        </div>
    
                        <div class="form-group">
                            <label>Manager</label>
                            <input id="new-warehouse-manager" name="new-warehouse-manager" type="text" class="form-control"/>
                        </div>
    
                        <div class="form-group">
                            <label>Maximum Inventory</label>
                            <input id="new-warehouse-maxinv" name="new-warehouse-maxinv" type="text" class="form-control"/>
                        </div>
    
                        <div class="form-group" style="display: inline-block">
                            <label>City</label>
                            <input id="new-warehouse-city" name="new-warehouse-city" type="text" class="form-control"/>
                        </div>
    
                        <div class="form-group" style="display: inline-block">
                            <label>State</label>
                            <input id="new-warehouse-state" name="new-warehouse-state" type="text" class="form-control"/>
                        </div>
    
                        <div class="form-group" style="display: inline-block">
                            <label>Zip</label>
                            <input id="new-warehouse-zip" name="new-warehouse-zip" type="text" class="form-control"/>
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <input id="save-button" name="save-button" type="submit" value="Save" class="btn btn-primary" />
                        </div>
    
                    </form>

    
                    <form id="update-warehouse-form" action="#" style="display:none;">
    
                        <div class="form-group">
                            <input id="update-warehouse-id" name="update-warehouse-id" type="text" class="form-control" style="display:none"/>
                        </div>
    
                        <div class="form-group">
                            <label>Warehouse Name</label>
                            <input id="update-warehouse-name" name="update-warehouse-name" type="text" class="form-control"/>
                        </div>
    
                        <div class="form-group">
                            <label>Manager</label>
                            <input id="update-warehouse-manager" name="update-warehouse-manager" type="text" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Current Inventory</label>
                            <input id="update-warehouse-currinv" name="update-warehouse-currinv" type="text" class="form-control"/>
                        </div>
    
                        <div class="form-group">
                            <label>Maximum Inventory</label>
                            <input id="update-warehouse-maxinv" name="update-warehouse-maxinv" type="text" class="form-control"/>
                        </div>
    
                        <div id="update-city-div" class="form-group" style="display: inline-block">
                            <label>City</label>
                            <input id="update-warehouse-city" name="update-warehouse-city" type="text" class="form-control"/>
                        </div>
    
                        <div id="update-state-div" class="form-group" style="display: inline-block">
                            <label>State</label>
                            <input id="update-warehouse-state" name="update-warehouse-state" type="text" class="form-control"/>
                        </div>
    
                        <div id="update-zip-div" class="form-group" style="display: inline-block">
                            <label>Zip</label>
                            <input id="update-warehouse-zip" name="update-warehouse-zip" type="text" class="form-control"/>
                        </div>
                        <br>
                        <br>
    
                        <div class="form-group">
                            <input id="update-button" name="update-button" type="submit" value="Update" class="btn btn-primary" />
                            <input id="update-cancel-button" name="update-cancel-button" type="submit" value="Cancel" class="btn btn-secondary" />
                        </div>
                    </form>
    
                    <form id="delete-warehouse-form" action="#" style="display:none;">
    
                        <div class="form-group">
                            <label style="display:none">Warehouse ID</label>
                            <input id="delete-warehouse-id" name="delete-warehouse-id" type="text" class="form-control" style="display:none" disabled/>
                        </div>
    
                        <div class="form-group">
                            <label>Warehouse Name</label>
                            <input id="delete-warehouse-name" name="delete-warehouse-name" type="text" class="form-control" disabled/>
                        </div>
    
                        <div class="form-group">
                            <label>Warehouse Manager</label>
                            <input id="delete-warehouse-manager" name="delete-warehouse-manager" type="text" class="form-control" disabled/>
                        </div>

                        <div class="form-group">
                            <label>Warehouse Current Inventory</label>
                            <input id="delete-warehouse-currinv" name="delete-warehouse-currinv" type="text" class="form-control" disabled/>
                        </div>
    
                        <div class="form-group">
                            <label>Warehouse Maximum Inventory</label>
                            <input id="delete-warehouse-maxinv" name="delete-warehouse-maxinv" type="text" class="form-control" disabled/>
                        </div>
    
                        <div class="form-group" style="display: inline-block">
                            <label>Warehouse City</label>
                            <input id="delete-warehouse-city" name="delete-warehouse-city" type="text" class="form-control" disabled/>
                        </div>
    
                        <div class="form-group" style="display: inline-block">
                            <label>Warehouse State</label>
                            <input id="delete-warehouse-state" name="delete-warehouse-state" type="text" class="form-control" disabled/>
                        </div>
    
                        <div class="form-group" style="display: inline-block">
                            <label>Warehouse Zip</label>
                            <input id="delete-warehouse-zip" name="delete-warehouse-zip" type="text" class="form-control" disabled/>
                        </div>
                        <br>
                        <br>
    
                        <div class="form-group">
                            <input id="delete-button" name="delete-button" type="submit" value="Delete" class="btn btn-primary" />
                            <input id="delete-cancel-button" name="delete-cancel-button" type="submit" value="Cancel" class="btn btn-secondary" />
                        </div>
                    </form>
                </div>
               <div id="warehouse-table-div" class="table" >
                    <table id="warehouse-table" class="table table-striped table-hover">

                        <thead class="table-dark">
                            <tr>
                                <th style="display:none">ID</th>
                                <th>Warehouse Name</th>
                                <th>Manager</th>
                                <th>Current Inventory</th>
                                <th>Maximum Inventory</th>
                                <th>Location</th>
                                <th style="text-align: center;">Edit</th>
                                <th style="text-align: center;">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="warehouse-table-body">
                        </tbody>
                    </table>
                    <table id="game-table" class="table table-striped table-hover">

                        <thead class="table-dark">
                            <tr>
                                <th>Game Title</th>
                                <th>Platform</th>
                                <th>Release Date</th>
                                <th style="text-align: center;">Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="game-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
